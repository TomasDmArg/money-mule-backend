version: '3.8'

services:
  money-mule-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITROLL_API_URL=${GITROLL_API_URL:-https://gitroll.io/api/user-scan}
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - MAX_FILE_SIZE=10485760
      - UPLOAD_DIR=./uploads
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s 